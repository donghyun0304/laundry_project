<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/project_footer.css">
    <link rel="stylesheet" href="/css/project_header.css">
    <link rel="stylesheet" href="/css/project_order_2_2.css">
</head>
<header th:replace="~{/common/project_header :: header}"></header>
<body>
    <div class='container'>
        <form action="#" method="get">
            <div class='banner'>
                <img src="" alt="사진들어갈자리">
            </div>
            <h2>수선</h2>
            <div class='explain'>
                <span>수선에 대한 설명란</span>
            </div>
            <h2>사진</h2>
            <div class='imglist'>
                <div class='imgbox'>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width='2rem'>
                        <path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg>
                    <span>사진</span>
                </div>
            </div>
            <h2>요청사항</h2>
            <input type="text" name="required" id="required">
            <input type="submit" value="다음">
        </form>
    </div>
</body>
<footer th:replace="~{/common/project_footer :: footer}"> </footer>

<script>
function updateSquareHeight() {
    const imageboxes = document.querySelectorAll('.imgbox');
    console.info(imageboxes);
    imageboxes.forEach(div => {
      const width = div.clientWidth;
      console.log(width);
      div.style.height = `${width}px`; // 너비와 같은 값으로 높이 설정
    });
  }
  // 윈도우 크기 변경 시 높이 업데이트
  window.addEventListener('resize', updateSquareHeight);
  
  // 초기화
  updateSquareHeight();
</script>
</html>
