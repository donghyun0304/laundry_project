<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/project_footer.css">
    <link rel="stylesheet" href="/css/project_header.css">
    <link rel="stylesheet" href="/css/project_manager_order_detail.css">
</head>
<header th:replace="~{/common/project_header :: header}"></header>
<body>

<div class='container'>
    <input type="text" th:value="${info['orderInfo'].ordersId}" name="ordersId">
    <input type="text" th:value="${info['orderInfo'].inspectionId}" name="inspectionId">
    <input type="text" value="9" name="adminId">
    <h2>주문정보</h2>
    <table class='orderOption'>
        <tr>
            <th class='content'>주문번호</th>
            <td class='content' >2222</td>
        </tr>
        <tr>
            <th class='content'>요청사항</th>
        </tr>
    </table>
    <div class='info'>
        <span class='content'>요청사항</span>
    </div>
    <hr class='bighr'>

    <h4 class='laundry' >생활빨래</h4>
    <table >
        <tr>
            <th class='content'>세탁무게</th>
            <td class='content laundry_result'>
                <input type="text" name="commonLaundryId">
                <input type="text" name="commonLaundryWeight" id="laundryWeight">
                <span>kg</span>
            </td>
        </tr>
    </table>

    <h4>드라이클리닝</h4>
    <table>
        <input type="text">
        <tr>
            <th class='content'></th>
            <td class='content drycleaning_result'>
                <div>
                    <input type="radio" value="Y">
                    <span class="custom-radio" id='poss' ></span>
                    <label>가능</label>
                </div>
                <div>
                    <input type="radio" value="N">
                    <span class="custom-radio" id='imposs' ></span>
                    <label>불가능</label>
                </div>
            </td>
        <tr>
        <tr>
            <th class='content'>요청사항</th>
        </tr>
        <tr>
            <th class='reason' />
        </tr>
        <tr class='selectD'>
            <th class='reason'>
                <input type="text" id="reason" placeholder='불가능한 사유를 적어주세요.'>
            </th>
        </tr>
    </table>

    <hr>
    <h4 >수선</h4>
    <table>
        <input type="text">
        <tr>
            <th class='content'>소분류 이름</th>
            <td class='content drycleaning_result'>
                <div>
                    <input type="radio" value="Y">
                    <span class="custom-radio" id='poss2'></span>
                    <label>가능</label>
                </div>
                <div>
                    <input type="radio" value="N">
                    <span class="custom-radio" id='imposs2' ></span>
                    <label >불가능</label>
                </div>
            </td>
        </tr>
        <tr>
            <th class='content'>요청사항</th>
        </tr>
        <tr>
            <th class='reason'/>
        </tr>
        <tr class="selectR">
            <th class='reason'>
                <input type="text" id="reason" placeholder='불가능한 사유를 적어주세요.'>
            </th>
        </tr>
    </table>

    <!-- 사진 -->
    <div id="imagePreview">
        <input type='file' id='btnUpload' multiple='multiple' name="files"/>
    </div>

    <div class='fixbox'>
        <h3>검수 이미지 추가</h3>
        <input type="submit" value="검수완료">
    </div>
</div>
</body>
<footer th:replace="~{/common/project_footer :: footer}"> </footer>
</html>
