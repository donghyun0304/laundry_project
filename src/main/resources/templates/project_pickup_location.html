<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/project_footer.css">
    <link rel="stylesheet" href="/css/project_header.css">
    <link rel="stylesheet" href="/css/project_pickup_location.css">
    <title>Document</title>
</head>
<header th:replace="~{/common/project_header :: header}"></header>
<body>
    <div class='container'>
        <form action="#" method="get">
            <div class='radioBox'>
                <div class='box'>
                    <input type="radio" name="location" id="door" checked>
                    <span class="custom-radio" id='doors' onclick='toogleRadio(this)'></span>
                    <label for="door">문 앞</label>
                </div>
                <div class='box'>
                    <input type="radio" name="location" id="office">
                    <span class="custom-radio" id='offices' onclick='toogleRadio(this)'></span>
                    <label for="office">경비실</label>
                </div>
                <div class='box'>
                    <input type="radio" name="location" id="mod">
                    <span class="custom-radio" id='mods' onclick='toogleRadio(this)'></span>
                    <label for="mod">그 외</label>
                </div>
                <textarea name="" id="" cols="30" rows="10" class='details'></textarea>
                <input type="submit" value="저장">
            </div>
        </form>
    </div>
</body>
<footer th:replace="~{/common/project_footer :: footer}"> </footer>
<script>
    // 수거/배송위치 radio연동
    function toogleRadio(element) {
        const radio = element.previousElementSibling;
        if (!radio.checked){
            radio.checked = !radio.checked;
        }
    }
    
</script>
</html>
