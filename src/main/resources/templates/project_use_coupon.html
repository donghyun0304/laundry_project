<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/project_footer.css">
    <link rel="stylesheet" href="/css/project_header.css">
    <link rel="stylesheet" href="/css/project_coupon.css">

    <title>Document</title>
</head>
<header th:replace="~{/common/project_header :: header}"></header>
<body>
    
    <div class='container'>
        <form action="#" method="get">
            <div class='middelHead'>쿠폰</div>
            <div class='cupon'>
                <div>보유쿠폰</div>
                <div>0장</div>
                <a href='#'><span>새 쿠폰 추가 ▶</span></a>
            </div>
            <ul class='couponList'>
                <li class='coupon'>
                    <div class='couponRadio'>
                        <span class='couponPrice'>5,000원 할인</span>
                        <input type="radio" name="couponNum" id="couponNum1" hidden>
                        <label for="couponNum1">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class='svg'><path d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-111 111-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L369 209z"/></svg>
                        </label>
                    </div>
                    <span class='couponTitle'>[신규회원] 5,000원 할인 쿠폰</span>
                    <div class='couponDate'>
                        <span class='couponExpireCount'>3일 남음</span>
                        <span class='couponExpireDate'>2023.08.31 23:59까지</span>
                    </div>
                    <div class='empty'></div>
                </li>
                
                <li class='coupon noncoupon'>
                    <span>등록된 쿠폰이 없습니다.</span>
                    <div class='empty'></div>
                </li>
            </ul>
            <div class='cuponNote'>
                <ul>
                    <div>쿠폰 사용 유의사항</div>
                    <li>- 한 주문에 한 장의 쿠폰만 사용할 수 있습니다.</li>
                    <li>- 쿠폰은 현금으로 교환하거나 잔액을 환불해 드리지 않습니다.</li>
                    <li>- 쿠폰 만료일은 수거일 기준으로 적용됩니다.</li>
                </ul>
            </div>
            <input type="submit" value="적용하기">
        </form>
    </div>

</body>
<footer th:replace="~{/common/project_footer :: footer}"> </footer>
</html>
